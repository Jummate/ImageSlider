<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sliderstyle.css">
        <title>Image Slider</title>
    </head>
    <body>
	
		<!--------------------Main Container---------------->
		<main>
			<div class="main-container">
			
				<!------------------Header Section---------->
				<header class="main-header">
					<h1 class="header-text">IMAGE SLIDER</h1>
				</header>
				
				<!-------------------Slider Body------------>
				<div class="slider-body">
					<img src="img/oranmiyan-staff.jpg" alt="Oranmiyan Staff" class="first-image">
					<img src="back-arrow.png" alt="previous photo" class="nav-btn back">
					<img src ="forward-arrow.png" alt="next photo" class="nav-btn next">
				</div>
			</div>
		</main>
		<!---------------JavaScript file---------->
		<script src="js/slider-js.js"></script>
    </body>
</html>
