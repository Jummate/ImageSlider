<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sliderstyle.css">
        <title>Image Slider</title>
    </head>
    <body>
	
		<!--------------------Main Container---------------->
		<main>
			<div class="main-container">
			
				<!------------------Header Section---------->
				<header class="main-header">
					<h1 class="header-text">IMAGE SLIDER</h1>
				</header>
				
				<!-------------------Slider Body------------>
				<div class="slider-body">
					<img style="display:block;" src="img/oranmiyan-staff.jpg" alt="Oranmiyan Staff" class="first-image">
					<img style="display:none;" src="img/capturing-zebra.jpg" alt="Camera Capturing Zebra" class="first-image">
					<img style="display:none;" src="img/cheetah.jpg" alt="Cheetah" class="first-image">
					<img style="display:none;" src="img/cream.jpg" alt="Splashed Cream" class="first-image">
					<img style="display:none;" src="img/erin-ijesha.jpg" alt="Erin-Ijesha WaterFall" class="first-image">
					<img style="display:none;" src="img/green-earth.jpg" alt="Green Earth" class="first-image">
					<img style="display:none;" src="img/jungle.jpg" alt="Jungle" class="first-image">
					<img style="display:none;" src="img/nivea.jpg" alt="Nivea Cream" class="first-image">
					<img style="display:none;" src="img/olumo-rock.jpg" alt="Olumo Rock" class="first-image">
					<img style="display:none;" src="img/third-mainland-bridge.jpg" alt="Third Mainland Bridge" class="first-image">
					<img style="display:none;" src="img/tree.jpg" alt="Tree" class="first-image">
					<img style="display:none;" src="img/tree-on-hand.jpg" alt="A Hand Holding A Tree" class="first-image">
					<img src="back-arrow.png" alt="previous photo" class="nav-btn back">
					<img src ="forward-arrow.png" alt="next photo" class="nav-btn next">
				</div>
			</div>
		</main>
		<!---------------JavaScript file---------->
		<script src="js/slider-js.js"></script>
    </body>
</html>
